<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>204 요청페이지</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function getRequest() {
            $.ajax({
                url: '/api/statuscodes/204',
                type: 'GET',
                contentType: 'application/json',
                success: function(response) {
                    $('#get_204').text(response.responseMsg);
                },
                fail: function(response) {
                    $('#get_204').text(response.responseMsg);
                }
            })
        }
    </script>
</head>
<body>
    <h1>204 요청페이지</h1>
    <button onclick="getRequest()">
        GET 요청
    </button>
    <div>204 요청은 응답값 없음</div>
    <div id="get_204"></div>
</body>
</html>
